<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZentraSec | Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        body {
            background-color: #0d0d0d;
            color: #00ff41; /* Hijau matrix */
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal-box {
            width: 90%;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 5px;
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #333;
        }

        .dot { height: 8px; width: 8px; border-radius: 50%; margin-right: 5px; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .content { margin-top: 20px; }

        .command { color: #fff; }
        .response { color: #00ff41; margin-bottom: 15px; }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff41;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .glitch {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.025em -0.05em 0 rgba(0,255,0,.75), 0.025em 0.05em 0 rgba(0,0,255,.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.025em -0.05em 0 rgba(0,255,0,.75), 0.025em 0.05em 0 rgba(0,0,255,.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.025em -0.05em 0 rgba(0,255,0,.75), 0.025em 0.05em 0 rgba(0,0,255,.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,.75), 0.025em 0.025em 0 rgba(0,255,0,.75), -0.05em -0.05em 0 rgba(0,0,255,.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,.75), 0.05em 0 0 rgba(0,255,0,.75), 0 -0.05em 0 rgba(0,0,255,.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,0,.75), -0.025em -0.05em 0 rgba(0,0,255,.75); }
        }
    </style>
</head>
<body>

    <div class="terminal-box">
        <div class="terminal-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="content">
            <div class="glitch">ZentraSec HUB v1.0</div>
            <p><span class="command">root@zentrasec:~#</span> <span class="response">initialize system...</span></p>
            <p><span class="command">root@zentrasec:~#</span> <span class="response">status: <span style="color: #fff; background: green; padding: 0 5px;">ACTIVE</span></span></p>
            <p><span class="command">root@zentrasec:~#</span> <span class="response">loading research modules...</span></p>
            <p><span class="command">root@zentrasec:~#</span> <span>accessing lab_data...</span><span class="cursor"></span></p>
        </div>
    </div>

</body>
</html>
