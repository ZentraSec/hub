<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZentraSec | Premium Education Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0066ff;
            --text: #1d1d1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: #ffffff;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 234, 0.02) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 20s infinite alternate;
        }

        @keyframes bgShift {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .logo-aurora {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1.5px;
            background: linear-gradient(90deg, #0066ff, #00ff88, #7000ff, #0066ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aurora 4s linear infinite;
        }

        @keyframes aurora {
            to { background-position: 200% center; }
        }

        nav {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .hero { 
            padding: 100px 8% 60px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 { 
            font-size: clamp(2.8rem, 9vw, 5rem); 
            font-weight: 800; 
            letter-spacing: -4px; 
            line-height: 0.9; 
            margin-bottom: 30px;
            color: #000;
        }

        .subtitle { 
            color: #515154; 
            font-size: 1.1rem; 
            max-width: 580px; 
            margin-bottom: 50px;
            font-weight: 400;
        }

        .container-btns {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .row { display: flex; gap: 12px; width: 100%; }

        .btn {
            flex: 1;
            padding: 18px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
            backdrop-filter: blur(10px);
        }

        .btn-glass:hover {
            background: #fff;
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0, 102, 255, 0.1);
        }

        .btn-main {
            background: #000;
            color: #fff;
            width: 100%;
            cursor: pointer;
            border: none;
        }

        #edu-check { display: none; }

        .split-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
        }

        #edu-check:checked ~ .split-box {
            max-height: 100px;
            opacity: 1;
            margin-top: 10px;
        }

        .btn-sub {
            background: #f4f4f7;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-sub:hover {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        footer {
            margin-top: 50px;
            padding: 40px 8%;
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .support-text { font-size: 0.8rem; color: #515154; font-weight: 600; letter-spacing: 1px; margin-bottom: 8px; }
        .copyright { font-size: 0.7rem; color: #999; letter-spacing: 2px; text-transform: uppercase; }

    </style>
</head>
<body>

    <nav>
        <div class="logo-aurora">ZENTRASEC</div>
        <div style="font-size: 0.75rem; font-weight: 800; color: #000; letter-spacing: 0.5px;">MHD SYAFIQ</div>
    </nav>

    <main class="hero">
        <h1>Digital<br>Education.</h1>
        <p class="subtitle">Eksplorasi mendalam ekosistem digital melalui kurikulum terstruktur dan layanan audit profesional.</p>

        <div class="container-btns">
            <div class="row">
                <a href="osint.html" class="btn btn-glass">OSINT Menu</a>
                <a href="pentest.html" class="btn btn-glass">Jasa Pentest</a>
            </div>

            <input type="checkbox" id="edu-check">
            <label for="edu-check" class="btn btn-main">Mulai Belajar</label>

            <div class="split-box">
                <a href="digital.html" class="btn btn-sub btn">Digital Ecosystem</a>
                <a href="hacking.html" class="btn btn-sub btn">Offensive Security</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="support-text">Support by Hacktivis Indonesia</div>
        <div class="copyright">Copyright ZentraSec 2026</div>
    </footer>

</body>
</html>
