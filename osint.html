<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZentraSec | OSINT</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0066ff;
            --text: #1d1d1f;
            --border: rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: #ffffff; 
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
        }

        .logo-aurora {
            font-weight: 800; font-size: 1.3rem; letter-spacing: -1.5px;
            background: linear-gradient(90deg, #0066ff, #00ff88, #7000ff, #0066ff);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: aurora 4s linear infinite;
        }
        @keyframes aurora { to { background-position: 200% center; } }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -4px; margin-bottom: 30px; text-align: center; }

        .form-box { display: flex; flex-direction: column; gap: 20px; }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        
        input, textarea {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
            background: #f5f5f7;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="file"] {
            background: #fff;
            padding: 12px;
            border: 2px dashed var(--border);
            cursor: pointer;
        }

        input:focus, textarea:focus { 
            border-color: var(--accent); 
            background: #fff; 
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.05); 
        }

        .btn-submit {
            margin-top: 10px;
            padding: 18px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-submit:disabled { background: #ccc; }

        footer { padding: 40px 8%; text-align: center; border-top: 1px solid var(--border); margin-top: 60px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-aurora">ZENTRASEC</div>
        <a href="index.html" style="text-decoration:none; color:#000; font-weight:800; font-size:0.75rem;">KEMBALI</a>
    </nav>

    <div class="container">
        <h1>OSINT</h1>

        <form id="osintForm" class="form-box">
            <div class="input-group">
                <label>Kontak Anda (WA / Telegram)</label>
                <input type="text" id="kontak_user" placeholder="@username atau 0812..." required>
            </div>

            <div class="input-group">
                <label>Informasi Target</label>
                <textarea id="target_data" rows="5" placeholder="NIM, NIK, No HP, Rekening, atau Nama Lengkap..." required></textarea>
            </div>

            <div class="input-group">
                <label>Upload Foto Target / Bukti</label>
                <input type="file" id="foto_file" accept="image/*">
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">Kirim Data</button>
        </form>
    </div>

    <footer>
        <div style="font-weight:700; font-size:0.8rem; margin-bottom:5px;">Support by Hacktivis Indonesia</div>
        <div style="font-size:0.7rem; color:#999;">Copyright ZentraSec 2026</div>
    </footer>

    <script>
        document.getElementById('osintForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const botToken = "8584892668:AAExK0OhrQnMc2HyoM_asulTMkRNioj7VnU";
            const chatId = "8507153194";
            
            const kontak = document.getElementById('kontak_user').value;
            const data = document.getElementById('target_data').value;
            const fileInput = document.getElementById('foto_file');

            btn.disabled = true;
            btn.innerText = "MENGIRIM...";

            const caption = `ðŸ” NEW OSINT JOB\n--------------------------\nKontak: ${kontak}\n--------------------------\nTarget:\n${data}\n--------------------------`;

            try {
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', fileInput.files[0]);
                    formData.append('caption', caption);

                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: caption
                        })
                    });
                }
                alert("Data Berhasil Terkirim, silahkan menunggu hasil max 1x24 jam!");
                this.reset();
            } catch (err) {
                alert("Gagal kirim! Cek token atau koneksi.");
            } finally {
                btn.disabled = false;
                btn.innerText = "KIRIM DATA";
            }
        });
    </script>
</body>
</html>
