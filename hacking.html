        .thumb { width: 65px; height: 65px; border-radius: 10px; background: #000; overflow: hidden; }

        .info span { font-size: 0.6rem; color: var(--accent); font-weight: 800; text-transform: uppercase; }
        .info h3 { font-size: 1rem; font-weight: 700; margin: 3px 0; }
